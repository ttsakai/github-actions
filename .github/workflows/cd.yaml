name: CD

on:
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+
    branches-ignore:
      - main
  workflow_dispatch:
    inputs:
      home:
        description: "Debug"
        required: false

jobs:
  setup:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/setup-go@v2
        with:
          go-version: "^1.16.0"

  test:
    runs-on: ubuntu-20.04
    steps:
      - name: Extract branch name/tag
        shell: bash
        run: |
          echo "::set-output name=branch::${GITHUB_REF#refs/heads/}"
          echo "::set-output name=tag::${GITHUB_REF#refs/tags/}"
        id: extract

      - name: Set Environment variables
        id: set_env
        run: |
          if [ ${{ steps.extract_branch.outputs.branch }} -eq "master"]; then
            echo "::set-output name=image_tag::${{ steps.extract_branch.outputs.branch }}_${GITHUB_SHA:0:7}"
          else
            echo "::set-output name=image_tag::${{ steps.extract_branch.outputs.branch }}"
          fi
      - run: cat $GITHUB_EVENT_PATH
      - run: echo ${GITHUB_REF#refs/heads/}
      - run: echo ${{ steps.extract.outputs.branch }}  ${{ steps.extract.outputs.tag }}
