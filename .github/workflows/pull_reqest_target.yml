          
name: pull request target

on:
  pull_request_target:
  workflow_dispatch:
    inputs:
      home:
        description: "Debug"
        required: false

jobs:
  approve:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - run: |
          echo "pull request target"
          echo "github.event.pull_request.title: ${{ github.event.pull_request.title }}"
          echo "github.event.pull_request.body: ${{ github.event.pull_request.body }}"
          echo "github.event.pull_request.head.ref: ${{ github.event.pull_request.head.ref }}"
          echo "github.event.pull_request.head.sha: ${{ github.event.pull_request.head.sha }}"
          echo "github.event.pull_request.base.ref: ${{ github.event.pull_request.base.ref }}"
          echo "github.event.pull_request.base.sha: ${{ github.event.pull_request.base.sha }}"
          echo "github.event.pull_request.number: ${{ github.event.pull_request.number }}"
          echo "github.event.pull_request.html_url: ${{ github.event.pull_request.html_url }}"
          echo "github.event.pull_request.user.login: ${{ github.event.pull_request.user.login }}"
          echo "github.event.pull_request.user.html_url: ${{ github.event.pull_request.user.html_url }}"
          echo "github.event.pull_request.user.avatar_url: ${{ github.event.pull_request.user.avatar_url }}"
      - name: Display Git Information
        run: |
          echo "=== Git Information ==="
          echo "Current Branch: $(git branch --show-current)"
          echo "Current HEAD Branch: $(git rev-parse --abbrev-ref HEAD)"
          echo "Latest Commit Hash (Full): $(git rev-parse HEAD)"
          echo "Latest Commit Hash (Short): $(git rev-parse --short HEAD)"
          echo "Latest Commit Author: $(git log -1 --pretty=%an)"
          echo "Latest Commit Date: $(git log -1 --pretty=%ad)"
          echo "Latest Commit Message: $(git log -1 --pretty=%B)"
          echo ""
          echo "=== Git Status ==="
          git status
          echo ""
          echo "=== Recent Commits ==="
          git log --oneline -5
      - run: ls -ltR
      