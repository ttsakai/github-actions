name: Auto merge
permissions:
  contents: read
  id-token: write
defaults:
  run:
    shell: bash

on:
  pull_request_target:
    types: 
      - opened
    branches-ignore:
      - main
  workflow_dispatch:
    inputs:
      home:
        description: "Debug"
        required: false

jobs:
  auto_merge:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Approve a PR
        run: gh pr review --approve "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      - name: Enable auto-merge 
        run: gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
